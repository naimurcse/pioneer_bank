<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h2 class="text-center mt-5">Welcome to Pioneer Bank</h2>
            <div class="main-content">
                <h4 class="mb-4">Login</h4>
                <input type="email" name="" id="" placeholder="Enter Email" class="form-control mb-4">
                <input type="password" name="" id="" placeholder="Enter Password" class="form-control mb-4">
                <button id="login-btn" class="btn btn-success">Send</button>
            </div>
        </div>

        <div id="transaction-area">
            <div id="transaction">
                <div class="row">
                    <div class="col-md-4">
                        <div class="status deposit">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="status withdraw">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="status balance">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">1200</span></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="main-content">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control my-4" placeholder="$ Deposit Amount">
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="main-content">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control my-4"
                            placeholder="$ Withdraw Amount">
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login btn event hendler
        const loginButton = document.getElementById('login-btn');
        loginButton.addEventListener('click', function () {

            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";

        })


        // Deposite btn event hendler 
        const depositButton = document.getElementById('deposit-btn');
        depositButton.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);


            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerHTML = totalBalance;

            document.getElementById('depositAmount').value = "";
        })

        function updateSpan(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;

        }

        // Withdraw btn event hendler 

        const withdrawButton = document.getElementById('withdraw-btn');
        withdrawButton.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            updateSpan("currentWithdraw", withdrawNumber);
            updateSpan("currentBalance", -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";


        })
    </script>
</body>

</html>
