<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h2 class="text-center mt-5">Welcome to Pioneer Bank</h2>
            <div class="main-content">
                <h4 class="mb-4">Login</h4>
                <input type="email" name="" id="" placeholder="Enter Email" class="form-control mb-4">
                <input type="password" name="" id="" placeholder="Enter Password" class="form-control mb-4">
                <button id="login-btn" class="btn btn-success">Send</button>
            </div>
        </div>

        <div id="transaction-area">
            <div id="transaction">
                <div class="row">
                    <div class="col-md-4">
                        <div class="status deposit">
                            <h5>Deposit</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="status withdraw">
                            <h5>Withdraw</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="status balance">
                            <h5>Balance</h5>
                            <h2>$1200</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="main-content">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control my-4" placeholder="$ Deposit Amount">
                        <button class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="main-content">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control my-4" placeholder="$ Withdraw Amount">
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('login-btn');
        loginButton.addEventListener('click', function () {

            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";

        })
    </script>
</body>

</html>
